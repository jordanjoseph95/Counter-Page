<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>3D Flip Card</title>
    <link
      rel="stylesheet"
      href="/style.css"
    />
    <script
      src="https://kit.fontawesome.com/b3a574549f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <!-- Front-face for the image -->
          <div class="front-face">
            <img
              src="/jpic.JPG"
              alt="Artist"
            />
          </div>
          <!-- Back-face for the name, description, social media icons -->
          <div class="back-face">
            <h2>Jordan Joseph</h2>
            <p>Web Developer</p>
            <div class="social-media">
              <a
                href="https://www.instagram.com/jordanjoseph.tech"
                target="blank"
                ><i
                  class="fa-brands fa-instagram"
                ></i
              ></a>

              <a
                href="https://www.twitter.com/"
                target="blank"
                ><i
                  class="fa-brands fa-twitter"
                ></i
              ></a>
              <a
                href="https://www.facebook.com/"
                target="blank"
                ><i
                  class="fa-brands fa-facebook-f"
                ></i
              ></a>
            </div>
            <a
              href="/fashion.jpeg"
              class="btn"
              download="fashion"
              >Resume</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
